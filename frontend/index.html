<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0c29" />
    <meta name="description" content="Political Monopoly - The Satire Edition. Play as world leaders in this hilarious board game parody." />
    <title>Political Monopoly - Satire Edition</title>
    <style>
      /* Preload critical styles to avoid FOUC */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        min-height: 100vh;
      }
      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        color: #FFD700;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .initial-loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 215, 0, 0.2);
        border-top-color: #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div style="margin-top: 20px; font-size: 18px;">Loading Political Monopoly...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
